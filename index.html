<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>かんたん配列作成ツールWeb</title>

    <style>
        body {
            height: 100vh;
        }

        textarea {
            font-size: 20px;
            width: 80%;
            height: 75px;
            display: block;
            margin: 0 auto;
        }

        button {
            display: block;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div class="container text-center">
        <header class="pt-4">
            <h1 class="mb-4"><a href="index.html">かんたん配列作成ツールWeb</a></h1>
            <p class="lead text-success mb-4">Excelやスプレッドシートのデータを貼り付けるだけ。</p>
        </header>

        <main class="mb-4">
            <div class="mb-4">
                <div class="form-floating">
                    <textarea class="form-control" id="paste-area"></textarea>
                    <label for="paste-area">ここにデータを貼り付けてください。</label>
                </div>
                <button onclick="changeToArr()" class="mt-4 btn btn-secondary btn-lg">配列に変換する</button>
            </div>

            <div>
                <textarea class="form-control" placeholder="" id="copy-area"></textarea>
                <button onclick="copy('copy-area')" class="mt-4 btn btn-secondary btn-lg">データをコピー</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
