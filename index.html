<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <title>Excel→JavaScript配列変換アプリ</title>
    </head>

    <body>
        <div class="container">
            <header class="pt-4 mb-4">
                <h1 class="mb-4"><a href="index.html">Excel→JavaScript配列変換アプリ</a></h1>
                <p class="text-start">このアプリは、Excelやスプレッドシートのデータをコピーして貼り付けるだけで、JavaScriptの配列形式に変換するアプリです。</p>
            </header>

            <main class="mb-4">
                <div class="mb-4">
                    <div class="form-floating">
                        <textarea class="form-control" id="before_conversion"></textarea>
                        <label for="paste-area">ここにデータを貼り付けてください。</label>
                    </div>
                    <button onclick="changeToArray()" class="mt-4 btn btn-secondary btn-lg">配列に変換する</button>
                </div>

                <div>
                    <textarea class="form-control" placeholder="" id="after_conversion"></textarea>
                    <button onclick="copyData()" class="mt-4 btn btn-secondary btn-lg">コピーする</button>
                </div>
            </main>
        </div>

        <script src="script/main.js"></script>
    </body>

</html>
